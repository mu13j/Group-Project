<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.3/d3.min.js"></script>
</head>

<body>
  <h1 style='text-align: center'>Seasonal Raw Data</h1>
  <p style='text-align: center'>Sourced from <a href='http://sportsdatabase.com/nfl/query'>Sports Database</a></p>
  <div class="btn-group" role="group" aria-label="...">
    <a href='/'>
      <button type="button" class="btn btn-default">Turnovers</button>
    </a>
    <a href='/pass_yards'>
      <button type="button" class="btn btn-default">Passing Yard</button>
    </a>
    <a href='/rush_yards'>
      <button type="button" class="btn btn-default">Rushing Yard</button>
    </a>
    </a>
    <a href='/points'>
      <button type="button" class="btn btn-default">Points</button>
    </a>
    <a href='/data'>
    <button type="button" class="btn btn-default">Data</button>
    </a>
  </div>
  <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Index</th>
              <th>Opp_Pass_Yds</th>
              <th>Opp_Rush_Yds</th>
              <th>Pass_Yds</th>
              <th>Pts</th>
              <th>Pts_Against</th>
              <th>Rush_Yds</th>
              <th>Season</th>
              <th>Takeaways</th>
              <th>Team</th>
              <th>Team/Season</th>
              <th>Turnovers</th>
              <th>Wins</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
    </div>
  </div>
  <script>
    // Get references to the tbody element
    var $tbody = document.querySelector("tbody");
    // Get references for input fields 
    var $dateInput = document.querySelector("#date");
    var $cityInput = document.querySelector("#city");
    var $stateInput = document.querySelector("#state");
    var $countryInput = document.querySelector("#country");
    var $shapeInput  = document.querySelector("#shape");
    // Get references for buttons
    var $searchBtn = document.querySelector("#search");
    var $resetBtn = document.querySelector("#reset");
    var $leftBtn = document.querySelector('#left');
    var $rightBtn = document.querySelector('#right');
    // Set filteredAddresses to addressData initially
    d3.json('team',function(error,response){
      var filteredAddresses = response['data']
      function renderTable() {
        $tbody.innerHTML = "";
        for (var i = 0; i < filteredAddresses.length; i++) {
          // Get get the current address object and its fields
          var address = filteredAddresses[i];
          var fields = Object.keys(address);
          // Create a new row in the tbody, set the index to be i + startingIndex
          var $row = $tbody.insertRow(i);
          for (var j = 0; j < fields.length; j++) {
            // For every field in the address object, create a new cell at set its inner text to be the current value at the current address's field
            var field = fields[j];
            var $cell = $row.insertCell(j);
            $cell.innerText = address[field];
          }
        }
      }
      renderTable();
      })
  </script>
</body>

</html>
